<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

<h2 th:text="#{user_header}"></h2>
<form th:object="${teacherDto}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input th:replace="~{fragments/inputField :: input (#{teacher_hours}, 'hours', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input (#{teacher_salary}, 'salaryPerHour', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input (#{teacher_description}, 'description', 'text')}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button  th:text="#{button_save}" class="btn btn-default" type="submit">
                Add Owner
            </button>
        </div>
    </div>
</form>
</body>
</html>
