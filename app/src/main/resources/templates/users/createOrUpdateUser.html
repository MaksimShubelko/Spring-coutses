<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

<h2 th:text="#{user_header}"></h2>
<form th:object="${userDto}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input th:replace="~{fragments/inputField :: input (#{user_first_name}, 'firstName', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input (#{user_last_name}, 'lastName', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input (#{user_surname}, 'surname', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input (#{user_email}, 'email', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input (#{user_phone_number}, 'phoneNumber', 'text')}"/>
        <input th:replace="~{fragments/selectField :: select (UserRole, 'userRole', ${roles})}"/>
        <input th:replace="~{fragments/selectField :: select (UserStatus, 'userStatus', ${statuses})}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button th:with="text=${userDto['new']} ? #{user_add} : #{user_update}" class="btn btn-default" type="submit" th:text="${text}">
                Add Owner
            </button>
        </div>
    </div>
</form>
</body>
</html>
